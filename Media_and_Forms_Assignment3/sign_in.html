<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_In form</title>
</head>
<body>
    <fieldset>
        <legend>Sign-In Form</legend>
        <form action="" method="post">
            <label for="email">Enter your email : </label>
            <input type="email" name="email" id="email" minlength="3" placeholder="Enter your email" autocomplete="off" autofocus><br><br>
            <label for="pass">Enter your password : </label>
            <input type="password" name="pass" id="pass" minlength="6" placeholder="Enter your password"><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </fieldset>
</body>
</html>
