<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    
</head>
<body>
    <fieldset>
        <legend>Sign Up Form</legend>
        <form action="" method="post">
            <label for="fname">First Name :</label>
            <input type="text" name="fname" id="fname" minlength="3" required placeholder="your first name here"><br><br>
            <label for="lname">Last Name :</label>
            <input type="text" name="lname" id="lname" minlength="3" required placeholder="your first name here"><br><br>
            <label for="email">Enter your email : </label>
            <input type="email" name="email" id="email" minlength="3" placeholder="Enter your email" autocomplete="off" required ><br><br>
            <label for="pass">Enter your password : </label>
            <input type="password" name="pass" id="pass" minlength="6" placeholder="Enter your password" required><br><br>
            <label for="confirm_pass">Confirm password : </label>
            <input type="password" name="confirm_pass" id="confirm_pass" minlength="6" placeholder="Enter your password" required><br><br>
            <label for="age">Enter age : </label>
            <input type="number" name="age" id="age" min="0" max="150" required><br><br>
            <div>
                <label for="gender">Gender : </label>
                <label for="male">Male </label>
                <input type="radio" name="male" id="male" >
                <label for="female">Female </label>
                <input type="radio" name="female" id="female" ><br><br>
            </div>
            <input type="checkbox" name="agree" id="agree_tc" required>
            <label for="agree_tc">Agree Terms & Conditions </label><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            </form>
    </fieldset>
</body>
</html>
