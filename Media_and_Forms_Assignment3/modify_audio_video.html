<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media with controls</title>
</head>
<body>
    <h2>Audio Playback with contols and loop</h2>
    <audio src="./media/sample_music.mp3" controls  loop autoplay></audio>
    <br>
    <h2>Video Playback with contols and loop</h2>
    <video src="./media/sample_video.mp4" controls  loop autoplay></video>
</body>
</html>
