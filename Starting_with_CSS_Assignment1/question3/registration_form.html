<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><u>Registration Form</u></h1>
    <p>Please fill the below details : </p>
    <hr>
    <form action="">
        <div class="container">
            <label for="fname">Full Name </label><br>
            <input type="text" name="fname" id="fname" placeholder="Enter your fullname" required><br><br>
            <label for="email">Email </label><br>
            <input type="email" name="email" id="email" placeholder="Enter Your Email" required><br><br>
            <label for="phone">Phone Number </label><br>
            <input type="tel" name="phone" id="phone" placeholder="Enter your number" required><br><br>
            <label for="uname">User Name </label><br>
            <input type="text" name="uname" id="uname" placeholder="Enter your username" required><br><br>
            <label for="password"> Password</label><br>
            <input type="password" name="password" id="password" placeholder="enter your password " required><br><br>
            <label for="confirm_pass">Confirm Password</label><br>
            <input type="password" name="confirm_pass" id="confirm_pass" placeholder="confirm your password " required><br><br>
            <label for="gender">Gender </label><br>
            <input type="radio" name="male" id="male">
            <label for="male">Male </label><br>
            <input type="radio" name="female" id="female">
            <label for="female">Female </label><br>
            <input type="radio" name="others" id="others">
            <label for="others">Prefer not to say </label><br>
            <br>
            <hr>
        </div>
        <div >
            <input type="submit" value="Register" class="container-register"><br>
        </div>
    </form>
</body>
</html>
